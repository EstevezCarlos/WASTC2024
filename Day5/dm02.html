<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="//unpkg.com/alpinejs" defer></script>
</head>
<body>
    <section x-data="{i:0}">
        <button x-on:click="i--">Remove 1</button>
        <button x-on:click="i++">Add 1</button>
        <h1 x-text="i"></h1>

    </section>
</body>
</html>
